<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Перенаправление на основную страницу</title>
  <script type="text/javascript">
    // Перенаправляем на индексную страницу с сохранением пути
    var segmentCount = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/#' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
      (l.search ? l.search : '') +
      (l.hash ? l.hash : '')
    );
  </script>
</head>
<body>
  <h1>Перенаправление...</h1>
  <p>Если вы не были перенаправлены автоматически, <a href="/">нажмите здесь</a>.</p>
</body>
</html>
